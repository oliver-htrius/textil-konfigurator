<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Textil-Konfigurator (336 × 560 px)</title>
  <script src="https://cdn.jsdelivr.net/npm/konva@9.3.0/konva.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #444;
      color: #111;
      text-align: center;
    }
    #container {
      margin: 20px auto;
      width: 336px;
      height: 560px;
      background-image: url("https://static.wixstatic.com/media/6171d0_f529741dea4d4f4a8dcba7680ed74410~mv2.png");
      background-size: cover;
      border: 1px dashed #ccc;
      position: relative;
    }
    .controls {
      margin-bottom: 10px;
    }
    canvas {
      background: transparent;
    }
    .konva-button {
      cursor: pointer;
      font-size: 16px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h2>Textil-Konfigurator (336 × 560 px)</h2>

  <div class="controls">
    <input type="file" id="svgUpload" accept=".svg" />
    <button onclick="addText()">Text</button>
    <button onclick="downloadSVG()">SVG speichern</button><br><br>

    <label>Schriftart:
      <select id="fontSelect">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
      </select>
    </label>
    <label>Farbe: <input type="color" id="colorPicker" value="#ffffff" /></label>
  </div>

  <div id="container"></div>

  <script>
    const width = 336;
    const height = 560;
    const stage = new Konva.Stage({
      container: 'container',
      width,
      height,
    });
    const layer = new Konva.Layer();
    stage.add(layer);

    function makeTransformer(target) {
      const tr = new Konva.Transformer({
        nodes: [target],
        enabledAnchors: ['top-left', 'top-right', 'bottom-left', 'bottom-right'],
        rotateAnchorOffset: 30,
        anchorSize: 8,
        borderDash: [4, 4],
      });
      layer.add(tr);
      layer.draw();
    }

    function addText() {
      const text = new Konva.Text({
        x: 50,
        y: 50,
        text: 'Text hier...',
        fontSize: 22,
        fontFamily: document.getElementById("fontSelect").value,
        fill: document.getElementById("colorPicker").value,
        draggable: true,
      });
      layer.add(text);
      makeTransformer(text);

      text.on('dblclick', () => {
        const newText = prompt("Text ändern:", text.text());
        if (newText) text.text(newText);
        layer.draw();
      });

      text.on('click', () => {
        layer.find('Transformer').destroy();
        makeTransformer(text);
      });

      text.on('keydown', e => {
        if (e.key === 'Delete') {
          text.destroy();
          layer.draw();
        }
      });
    }

    function downloadSVG() {
      const data = stage.toDataURL({ mimeType: 'image/svg+xml' });
      const a = document.createElement('a');
      a.href = data;
      a.download = 'konfiguration.svg';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    document.getElementById('svgUpload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (evt) {
        const svgText = evt.target.result;
        Konva.Node.create(svgText, stage);
        Konva.UA.detect(); // Force refresh

        Konva.Image.fromURL('data:image/svg+xml;utf8,' + encodeURIComponent(svgText), function (image) {
          image.setAttrs({
            x: 40,
            y: 40,
            scaleX: 1,
            scaleY: 1,
            draggable: true,
          });

          layer.add(image);
          makeTransformer(image);
          layer.draw();

          image.on('click', () => {
            layer.find('Transformer').destroy();
            makeTransformer(image);
          });

          image.on('dblclick', () => {
            const confirmDelete = confirm("SVG löschen?");
            if (confirmDelete) {
              image.destroy();
              layer.draw();
            }
          });
        });
      };
      reader.readAsText(file);
    });

    // Hintergrund abschalten bei Export? (z. B. mit transparentem SVG) → Optional später
  </script>
</body>
</html>
