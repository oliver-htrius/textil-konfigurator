<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Textil-Konfigurator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 20px;
      background: transparent !important;
      font-family: Verdana, sans-serif;
      text-align: center;
      color: white;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }

    .form-fields {
      margin-top: 10px;
    }

    .canvas-wrapper {
      display: flex;
      justify-content: center;
    }

    canvas {
      border: 1px dashed #ccc;
      background-color: transparent;
    }

    button {
      font-family: Verdana, sans-serif;
      font-size: 14px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.03);
      opacity: 0.95;
    }

    .controls button {
      background-color: #2c2c2c;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .form-fields button {
      background-color: #ccff00; /* Lime */
      color: black;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(204,255,0,0.6);
    }
  </style>
</head>
<body>
  <h2>Textil-Konfigurator</h2>

  <div class="controls">
    <input type="file" id="fileInput" accept=".svg" />
    <button onclick="toggleGrid()">Raster ein/aus</button>
    <button onclick="addText()">Text hinzuf√ºgen</button>

    <label for="fontFamily">Schriftart:</label>
    <select id="fontFamily" onchange="updateTextFont()">
      <option value="Arial">Arial</option>
      <option value="Verdana" selected>Verdana</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
    </select>

    <label for="fontColor">Farbe:</label>
    <input type="color" id="fontColor" value="#ffffff" onchange="updateTextColor()">
  </div>

  <div class="canvas-wrapper">
    <canvas id="canvas" width="336" height="560"></canvas>
  </div>

  <div class="form-fields">
    <button onclick="saveAsSVG()">Konfiguration speichern</button>
  </div>

  <script>
    const canvas = new fabric.Canvas('canvas', {
      preserveObjectStacking: true
    });

    let gridLines = [];

    function toggleGrid() {
      if (gridLines.length > 0) {
        gridLines.forEach(line => canvas.remove(line));
        gridLines = [];
      } else {
        const step = 28;
        for (let i = 1; i < canvas.width / step; i++) {
          const v = new fabric.Line([i * step, 0, i * step, canvas.height], {
            selectable: false, stroke: '#666', strokeWidth: 0.5, opacity: 0.2, evented: false
          });
          canvas.add(v);
          gridLines.push(v);
        }
        for (let i = 1; i < canvas.height / step; i++) {
          const h = new fabric.Line([0, i * step, canvas.width, i * step], {
            selectable: false, stroke: '#666', strokeWidth: 0.5, opacity: 0.2, evented: false
          });
          canvas.add(h);
          gridLines.push(h);
        }
        canvas.sendToBack(...gridLines);
      }
      canvas.requestRenderAll();
    }

    function addText() {
      const text = new fabric.IText('Text', {
        left: 100,
        top: 100,
        fontFamily: document.getElementById('fontFamily').value,
        fill: document.getElementById('fontColor').value,
        fontSize: 24,
        borderColor: 'gray',
        cornerColor: 'white',
        cornerSize: 8,
        transparentCorners: false,
        lockScalingFlip: true
      });
      canvas.add(text);
      canvas.setActiveObject(text);
    }

    function updateTextFont() {
      const obj = canvas.getActiveObject();
      if (obj && obj.type === 'i-text') {
        obj.set("fontFamily", document.getElementById("fontFamily").value);
        canvas.requestRenderAll();
      }
    }

    function updateTextColor() {
      const obj = canvas.getActiveObject();
      if (obj && obj.type === 'i-text') {
        obj.set("fill", document.getElementById("fontColor").value);
        canvas.requestRenderAll();
      }
    }

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (f) {
        fabric.loadSVGFromString(f.target.result, function (objects, options) {
          const svg = fabric.util.groupSVGElements(objects, options);
          svg.set({ left: 50, top: 50, scaleX: 1, scaleY: 1 });
          canvas.add(svg);
        });
      };
      reader.readAsText(file);
    });

    function saveAsSVG() {
      // Rasterlinien vor Export entfernen
      const clone = canvas.clone();
      gridLines.forEach(line => {
        const index = clone.getObjects().indexOf(line);
        if (index !== -1) clone.remove(clone.item(index));
      });

      const svg = clone.toSVG({
        viewBox: `0 0 ${canvas.width} ${canvas.height}`,
        width: `${canvas.width}mm`,
        height: `${canvas.height}mm`
      });

      const cleaned = svg.replace(/\s(width|height)="[^"]*"/g, '')
                         .replace('<svg ', `<svg width="${canvas.width}mm" height="${canvas.height}mm" `);

      const blob = new Blob([cleaned], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'konfiguration.svg';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
