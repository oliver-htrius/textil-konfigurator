<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Textil-Konfigurator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    @font-face {
      font-family: "ConthraxSB";
      src: url("https://raw.githubusercontent.com/oliver-htrius/textil-konfigurator-assets/main/conthrax-sb.ttf") format("truetype");
      font-display: swap;
    }

    html, body {
      margin: 0;
      padding: 20px;
      background-color: transparent;
      font-family: "ConthraxSB", sans-serif;
      color: white;
      text-align: center;
    }

    .controls {
      margin-bottom: 10px;
    }

    .canvas-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      position: relative;
    }

    #angle-indicator {
      position: absolute;
      top: 5px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      font-family: ConthraxSB, sans-serif;
      display: none;
    }

    canvas {
      border: 1px dashed #ccc;
      background-color: transparent;
    }

    .object-controls {
      display: inline-flex;
      gap: 8px;
      justify-content: center;
      margin: 10px auto;
      flex-wrap: wrap;
    }

    .object-controls button,
    .controls button,
    .controls input[type="file"],
    .controls input[type="color"] {
      font-family: "ConthraxSB", sans-serif;
      font-size: 10px;
      padding: 8px 11px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4e4e4e, #2b2b2b);
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .controls select {
      font-family: "ConthraxSB", sans-serif;
      font-size: 10px;
      padding: 8px 11px;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      color: #111111;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px 16px;
    }

    .controls select option[value="Arial"] { font-family: Arial, sans-serif; }
    .controls select option[value="Verdana"] { font-family: Verdana, sans-serif; }
    .controls select option[value="Times New Roman"] { font-family: 'Times New Roman', serif; }
    .controls select option[value="Courier New"] { font-family: 'Courier New', monospace; }
    .controls select option[value="ConthraxSB"] { font-family: 'ConthraxSB', sans-serif; }

    .object-controls button:hover,
    .controls button:hover {
      background: linear-gradient(135deg, #6c6c6c, #3b3b3b);
      transform: scale(1.05);
    }

    .save-button {
      font-family: "ConthraxSB", sans-serif;
      font-size: 15px;
      font-weight: bold;
      padding: 10px 30px;
      margin-top: 20px;
      border: none;
      border-radius: 999px;
      background-color: #d6f91f;
      color: #111;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .save-button:hover {
      background-color: #efff66;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>Textil-Konfigurator</h2>

  <div class="controls">
    <input type="file" id="fileInput" accept=".svg" />
    <button onclick="toggleGrid()">Raster ein/aus</button>
    <button onclick="addText()">+ Text</button>
    <label for="fontFamily">Schriftart:</label>
    <select id="fontFamily" onchange="updateTextFont()">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
      <option value="ConthraxSB">ConthraxSB</option>
    </select>
    <label for="fontColor">Farbe:</label>
    <input type="color" id="fontColor" value="#ffffff">
    <button onclick="applyTextColor()">✔ Textfarbe</button>
  </div>

  <div class="canvas-wrapper">
    <div id="angle-indicator">0°</div>
    <canvas id="canvas" width="336" height="560"></canvas>
  </div>

  <button class="save-button" onclick="saveAsSVG()">Konfiguration speichern</button>

  <script>
const canvas = new fabric.Canvas('canvas', { preserveObjectStacking: true });
let gridVisible = false;
const gridGroup = [];
const history = [];
let isUndoing = false;
const angleIndicator = document.getElementById('angle-indicator');
const logoColorBtn = document.createElement('button');
logoColorBtn.textContent = '🎨 Logo-Farbe ändern';
logoColorBtn.style.display = 'none';
logoColorBtn.onclick = applySVGColor;
logoColorBtn.className = 'object-controls';
document.body.appendChild(logoColorBtn);

function saveHistory() {
  if (!isUndoing) {
    const json = JSON.stringify(canvas);
    if (history.length === 0 || history[history.length - 1] !== json) {
      history.push(json);
    }
  }
}

canvas.on({
  'object:added': saveHistory,
  'object:modified': saveHistory,
  'object:removed': saveHistory
});

function toggleGrid() {
  if (gridVisible) {
    gridGroup.forEach(line => canvas.remove(line));
    gridGroup.length = 0;
    gridVisible = false;
  } else {
    const spacing = 28;
    for (let i = spacing; i < canvas.width; i += spacing) {
      const v = new fabric.Line([i, 0, i, canvas.height], {
        stroke: '#aaa', selectable: false, evented: false, excludeFromExport: true
      });
      canvas.add(v); gridGroup.push(v);
    }
    for (let i = spacing; i < canvas.height; i += spacing) {
      const h = new fabric.Line([0, i, canvas.width, i], {
        stroke: '#aaa', selectable: false, evented: false, excludeFromExport: true
      });
      canvas.add(h); gridGroup.push(h);
    }
    gridVisible = true;
    canvas.sendToBack(...gridGroup);
  }
  canvas.requestRenderAll();
}

function addText() {
  const text = new fabric.IText('Text', {
    left: 100, top: 100,
    fontFamily: document.getElementById('fontFamily').value,
    fill: document.getElementById('fontColor').value,
    fontSize: 24,
    borderColor: 'gray',
    cornerColor: 'white',
    cornerSize: 8,
    transparentCorners: false,
    hasRotatingPoint: true,
    rotatingPointOffset: 20,
    lockScalingFlip: true
  });
  addControls(text);
  canvas.add(text);
  canvas.setActiveObject(text);
}

function updateTextFont() {
  const obj = canvas.getActiveObject();
  if (obj && obj.type === 'i-text') {
    obj.set("fontFamily", document.getElementById("fontFamily").value);
    canvas.requestRenderAll();
    saveHistory();
  }
}

function applyTextColor() {
  const obj = canvas.getActiveObject();
  if (obj && obj.type === 'i-text') {
    obj.set("fill", document.getElementById("fontColor").value);
    canvas.requestRenderAll();
    saveHistory();
  }
}

function applySVGColor() {
  const obj = canvas.getActiveObject();
  if (obj && obj.type === 'group') {
    obj.getObjects().forEach(child => {
      if (child.fill !== null) {
        child.set('fill', document.getElementById('fontColor').value);
      }
    });
    canvas.requestRenderAll();
    saveHistory();
  }
}

function addControls(obj) {
  obj.controls = fabric.Object.prototype.controls;
  obj.setControlsVisibility({ mt: false, mb: false, ml: false, mr: false });

  obj.on('selected', function () {
    removeAllControlElements();
    const wrapper = document.createElement('div');
    wrapper.className = 'object-controls';
    wrapper.id = 'control-wrapper';

    const rotateLeftBtn = document.createElement('button');
    rotateLeftBtn.textContent = '⟲';
    rotateLeftBtn.onclick = () => { rotateSnap(obj, -15); };

    const rotateRightBtn = document.createElement('button');
    rotateRightBtn.textContent = '⟳';
    rotateRightBtn.onclick = () => { rotateSnap(obj, 15); };

    const scaleUpBtn = document.createElement('button');
    scaleUpBtn.textContent = '⤢';
    scaleUpBtn.onclick = () => { obj.scale(obj.scaleX * 1.1); canvas.requestRenderAll(); saveHistory(); };

    const scaleDownBtn = document.createElement('button');
    scaleDownBtn.textContent = '⤡';
    scaleDownBtn.onclick = () => { obj.scale(obj.scaleX * 0.9); canvas.requestRenderAll(); saveHistory(); };

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = '🗑️';
    deleteBtn.onclick = () => { canvas.remove(obj); removeAllControlElements(); canvas.requestRenderAll(); saveHistory(); };

    wrapper.append(rotateLeftBtn, rotateRightBtn, scaleUpBtn, scaleDownBtn, deleteBtn);
    document.body.appendChild(wrapper);

    if (obj.type === 'group') {
      logoColorBtn.style.display = 'inline-block';
    } else {
      logoColorBtn.style.display = 'none';
    }
  });

  obj.on('deselected', () => {
    removeAllControlElements();
    logoColorBtn.style.display = 'none';
  });
}

function rotateSnap(obj, delta) {
  let angle = (obj.angle + delta) % 360;
  if (angle < 0) angle += 360;
  const snapAngles = [0, 90, 180, 270, 360];
  const snapped = snapAngles.find(a => Math.abs(a - angle) <= 5);
  obj.rotate(snapped !== undefined ? snapped : angle);
  canvas.requestRenderAll();
  saveHistory();
}

function removeAllControlElements() {
  const el = document.getElementById('control-wrapper');
  if (el) el.remove();
}

canvas.on('object:rotating', function(e) {
  const target = e.target;
  let angle = target.angle % 360;
  if (angle < 0) angle += 360;
  angleIndicator.style.display = 'block';
  angleIndicator.innerText = Math.round(angle) + '°';

  const snapAngles = [0, 90, 180, 270, 360];
  const snapped = snapAngles.find(a => Math.abs(a - angle) <= 5);
  if (snapped !== undefined) {
    target.rotate(snapped);
  }
});

canvas.on('mouse:up', function() {
  angleIndicator.style.display = 'none';
});

document.addEventListener('keydown', function(e) {
  if (e.ctrlKey && e.key === 'z') {
    e.preventDefault();
    if (history.length > 1) {
      isUndoing = true;
      history.pop();
      const last = history[history.length - 1];
      canvas.loadFromJSON(last, () => {
        canvas.getObjects().forEach(o => {
          addControls(o);
          o.setControlsVisibility({ mt: false, mb: false, ml: false, mr: false });
        });
        canvas.renderAll();
        isUndoing = false;
      });
    }
  }
});

document.getElementById('fileInput').addEventListener('change', function (e) {
  const reader = new FileReader();
  reader.onload = function (f) {
    fabric.loadSVGFromString(f.target.result, function (objects, options) {
      const obj = fabric.util.groupSVGElements(objects, options);
      obj.set({ left: 100, top: 100, scaleX: 0.5, scaleY: 0.5, lockScalingFlip: true });
      obj.getObjects().forEach(child => {
        if (child.fill !== null) {
          child.set('fill', document.getElementById('fontColor').value);
        }
      });
      addControls(obj);
      canvas.add(obj);
      canvas.setActiveObject(obj);
      saveHistory();
    });
  };
  reader.readAsText(e.target.files[0]);
});

function saveAsSVG() {
  const clipRect = new fabric.Rect({
    left: 0, top: 0, width: canvas.width, height: canvas.height, absolutePositioned: true
  });
  canvas.clipPath = clipRect;

  const svg = canvas.toSVG({
    suppressPreamble: false,
    viewBox: { x: 0, y: 0, width: canvas.width, height: canvas.height }
  }).replace(/(<svg[^>]*)(width="[^"]*"|height="[^"]*")/g, '$1')
    .replace('<svg ', '<svg width="120mm" height="200mm" ');

  canvas.clipPath = null;

  const blob = new Blob([svg], { type: "image/svg+xml;charset=utf-8" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "konfiguration.svg";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
</body>
</html>
