<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Textil-Konfigurator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    @font-face {
      font-family: "ConthraxSB";
      src: url("https://raw.githubusercontent.com/oliver-htrius/textil-konfigurator-assets/main/conthrax-sb.ttf") format("truetype");
      font-display: swap;
    }

    html, body {
      margin: 0;
      padding: 20px;
      background-color: transparent;
      font-family: "ConthraxSB", sans-serif;
      color: white;
      text-align: center;
    }

    .controls {
      margin-bottom: 10px;
      font-family: "ConthraxSB", sans-serif;
    }

    .canvas-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    canvas {
      border: 1px dashed #ccc;
      background-color: transparent;
    }

    .object-controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
      font-family: "ConthraxSB", sans-serif;
    }

    .object-controls button,
    .controls button,
    .controls input[type="file"],
    .controls input[type="color"] {
      font-family: "ConthraxSB", sans-serif;
      font-size: 16px;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4e4e4e, #2b2b2b);
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .controls select {
      font-family: "ConthraxSB", sans-serif;
      font-size: 16px;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      color: #111111;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px 16px;
    }

    .controls select option {
      font-family: inherit;
    }

    .controls select option[value="Arial"] {
      font-family: Arial, sans-serif;
    }
    .controls select option[value="Verdana"] {
      font-family: Verdana, sans-serif;
    }
    .controls select option[value="Times New Roman"] {
      font-family: 'Times New Roman', serif;
    }
    .controls select option[value="Courier New"] {
      font-family: 'Courier New', monospace;
    }
    .controls select option[value="ConthraxSB"] {
      font-family: 'ConthraxSB', sans-serif;
    }

    .object-controls button:hover,
    .controls button:hover {
      background: linear-gradient(135deg, #6c6c6c, #3b3b3b);
      transform: scale(1.05);
    }

    .controls label {
      margin: 0 6px;
    }

    .save-button {
      font-family: "ConthraxSB", sans-serif;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 30px;
      margin-top: 20px;
      border: none;
      border-radius: 999px;
      background-color: #d6f91f;
      color: #111;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .save-button:hover {
      background-color: #efff66;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>Textil-Konfigurator</h2>

  <div class="controls">
    <input type="file" id="fileInput" accept=".svg" />
    <button onclick="toggleGrid()">Raster ein/aus</button>
    <button onclick="addText()">Text hinzufügen</button>
    <label for="fontFamily">Schriftart:</label>
    <select id="fontFamily" onchange="updateTextFont()">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
      <option value="ConthraxSB">ConthraxSB</option>
    </select>
    <label for="fontColor">Farbe:</label>
    <input type="color" id="fontColor" value="#ffffff" onchange="updateTextColor()">
  </div>

  <div class="canvas-wrapper">
    <canvas id="canvas" width="336" height="560"></canvas>
  </div>

  <button class="save-button" onclick="saveAsSVG()">Anfragen</button>

  <script>
    // JavaScript bleibt unverändert
  </script>
</body>
</html>
