<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Textil-Konfigurator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 20px;
      background: transparent !important;
      font-family: sans-serif;
      text-align: center;
      color: white;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }

    .form-fields {
      margin-top: 10px;
    }

    .canvas-wrapper {
      display: flex;
      justify-content: center;
      position: relative;
    }

    canvas {
      border: 1px dashed #ccc;
      background-color: transparent;
    }

    .object-controls {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-top: 5px;
    }

    .object-controls button {
      font-size: 14px;
      padding: 2px 6px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Textil-Konfigurator</h2>

  <div class="controls">
    <input type="file" id="fileInput" accept=".svg" />
    <button id="gridToggleBtn">Raster ein/aus</button>
    <button id="addTextBtn">Text hinzufügen</button>

    <label for="fontFamily">Schriftart:</label>
    <select id="fontFamily">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
    </select>

    <label for="fontColor">Farbe:</label>
    <input type="color" id="fontColor" value="#ffffff">
  </div>

  <div class="canvas-wrapper">
    <canvas id="canvas" width="336" height="560"></canvas>
  </div>

  <div class="form-fields">
    <button onclick="saveAsSVG()">Konfiguration speichern</button>
  </div>

  <script>
    const canvas = new fabric.Canvas('canvas', {
      preserveObjectStacking: true
    });

    let gridVisible = false;
    let gridLines = [];

    document.getElementById('gridToggleBtn').addEventListener('click', () => {
      if (gridVisible) {
        gridLines.forEach(line => canvas.remove(line));
        gridLines = [];
        gridVisible = false;
      } else {
        const step = 28; // 1 cm ≈ 28px
        for (let i = 1; i < canvas.width / step; i++) {
          const v = new fabric.Line([i * step, 0, i * step, canvas.height], {
            selectable: false,
            stroke: '#666',
            strokeWidth: 0.5,
            opacity: 0.2,
            evented: false
          });
          canvas.add(v);
          gridLines.push(v);
        }

        for (let i = 1; i < canvas.height / step; i++) {
          const h = new fabric.Line([0, i * step, canvas.width, i * step], {
            selectable: false,
            stroke: '#666',
            strokeWidth: 0.5,
            opacity: 0.2,
            evented: false
          });
          canvas.add(h);
          gridLines.push(h);
        }

        canvas.sendToBack(...gridLines);
        gridVisible = true;
      }
      canvas.requestRenderAll();
    });

    document.getElementById('addTextBtn').addEventListener('click', () => {
      const text = new fabric.IText('Text', {
        left: 100,
        top: 100,
        fontFamily: document.getElementById('fontFamily').value,
        fill: document.getElementById('fontColor').value,
        fontSize: 24,
        editable: true,
        borderColor: 'gray',
        cornerColor: 'white',
        cornerSize: 8,
        transparentCorners: false,
        hasRotatingPoint: true,
        rotatingPointOffset: 20,
        lockScalingFlip: true
      });
      addControls(text);
      canvas.add(text);
      canvas.setActiveObject(text);
    });

    document.getElementById('fontFamily').addEventListener('change', () => {
      const obj = canvas.getActiveObject();
      if (obj && obj.type === 'i-text') {
        obj.set("fontFamily", document.getElementById("fontFamily").value);
        canvas.requestRenderAll();
      }
    });

    document.getElementById('fontColor').addEventListener('change', () => {
      const obj = canvas.getActiveObject();
      if (obj && obj.type === 'i-text') {
        obj.set("fill", document.getElementById("fontColor").value);
        canvas.requestRenderAll();
      }
    });

    function addControls(obj) {
      obj.controls = fabric.Object.prototype.controls;

      obj.on('selected', function () {
        removeAllControlElements();

        const wrapper = document.createElement('div');
        wrapper.className = 'object-controls';
        wrapper.id = 'control-wrapper';

        const rotateLeftBtn = document.createElement('button');
        rotateLeftBtn.textContent = '⟲';
        rotateLeftBtn.onclick = () => { obj.rotate((obj.angle - 15) % 360); canvas.requestRenderAll(); };

        const rotateRightBtn = document.createElement('button');
        rotateRightBtn.textContent = '⟳';
        rotateRightBtn.onclick = () => { obj.rotate((obj.angle + 15) % 360); canvas.requestRenderAll(); };

        const scaleUpBtn = document.createElement('button');
        scaleUpBtn.textContent = '⤢';
        scaleUpBtn.onclick = () => { obj.scale(obj.scaleX * 1.1); canvas.requestRenderAll(); };

        const scaleDownBtn = document.createElement('button');
        scaleDownBtn.textContent = '⤡';
        scaleDownBtn.onclick = () => { obj.scale(obj.scaleX * 0.9); canvas.requestRenderAll(); };

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '🗑️';
        deleteBtn.onclick = () => { canvas.remove(obj); removeAllControlElements(); };

        wrapper.append(rotateLeftBtn, rotateRightBtn, scaleUpBtn, scaleDownBtn, deleteBtn);
        document.body.appendChild(wrapper);
      });

      obj.on('deselected', removeAllControlElements);
    }

    function removeAllControlElements() {
      const el = document.getElementById('control-wrapper');
      if (el) el.remove();
    }

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (f) {
        fabric.loadSVGFromString(f.target.result, function (objects, options) {
          const obj = fabric.util.groupSVGElements(objects, options);
          obj.set({
            left: 100,
            top: 100,
            scaleX: 0.5,
            scaleY: 0.5,
            lockScalingFlip: true
          });
          addControls(obj);
          canvas.add(obj);
          canvas.setActiveObject(obj);
        });
      };
      reader.readAsText(e.target.files[0]);
    });

    function saveAsSVG() {
      const svg = canvas.toSVG({
        viewBox: {
          x: 0,
          y: 0,
          width: canvas.getWidth(),
          height: canvas.getHeight()
        }
      });

      const svgWithSize = svg
        .replace(/<svg /, '<svg width="120mm" height="200mm" ')
        .replace(/width="[^"]*"/, 'width="120mm"')
        .replace(/height="[^"]*"/, 'height="200mm"');

      const blob = new Blob([svgWithSize], { type: "image/svg+xml;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "konfiguration.svg";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
