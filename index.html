<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Textil-Konfigurator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 20px;
      background-color: transparent;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }

    .controls {
      margin-bottom: 10px;
    }

    .canvas-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    canvas {
      border: 1px dashed #ccc;
      background-color: transparent;
    }

    .object-controls {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 8px;
    }

    .object-controls button {
      font-size: 18px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      background: #ffffff22;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .object-controls button:hover {
      background: #ffffff44;
    }
  </style>
</head>
<body>
  <h2>Textil-Konfigurator</h2>

  <div class="controls">
    <input type="file" id="fileInput" accept=".svg" />
    <button onclick="toggleGrid()">Raster ein/aus</button>
    <button onclick="addText()">Text hinzuf√ºgen</button>
    <label for="fontFamily">Schriftart:</label>
    <select id="fontFamily" onchange="updateTextFont()">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
    </select>
    <label for="fontColor">Farbe:</label>
    <input type="color" id="fontColor" value="#ffffff" onchange="updateTextColor()">
  </div>

  <div class="canvas-wrapper">
    <canvas id="canvas" width="336" height="560"></canvas>
  </div>

  <button onclick="saveAsSVG()">Konfiguration speichern</button>

  <script>
    const canvas = new fabric.Canvas('canvas', {
      preserveObjectStacking: true
    });

    let gridVisible = false;
    const gridGroup = [];

    function toggleGrid() {
      if (gridVisible) {
        gridGroup.forEach(line => canvas.remove(line));
        gridGroup.length = 0;
        gridVisible = false;
      } else {
        const spacing = 28;
        for (let i = spacing; i < canvas.width; i += spacing) {
          const v = new fabric.Line([i, 0, i, canvas.height], {
            stroke: '#aaa',
            selectable: false,
            evented: false,
            excludeFromExport: true
          });
          canvas.add(v);
          gridGroup.push(v);
        }
        for (let i = spacing; i < canvas.height; i += spacing) {
          const h = new fabric.Line([0, i, canvas.width, i], {
            stroke: '#aaa',
            selectable: false,
            evented: false,
            excludeFromExport: true
          });
          canvas.add(h);
          gridGroup.push(h);
        }
        gridVisible = true;
        canvas.sendToBack(...gridGroup);
      }
      canvas.requestRenderAll();
    }

    function addText() {
      const text = new fabric.IText('Text', {
        left: 100,
        top: 100,
        fontFamily: document.getElementById('fontFamily').value,
        fill: document.getElementById('fontColor').value,
        fontSize: 24,
        editable: true,
        borderColor: 'gray',
        cornerColor: 'white',
        cornerSize: 8,
        transparentCorners: false,
        hasRotatingPoint: true,
        rotatingPointOffset: 20,
        lockScalingFlip: true,
        controls: fabric.Object.prototype.controls
      });
      text.setControlsVisibility({
        mt: false, mb: false, ml: false, mr: false,
        tl: true, tr: true, bl: true, br: true
      });
      addControls(text);
      canvas.add(text);
      canvas.setActiveObject(text);
    }

    function updateTextFont() {
      const obj = canvas.getActiveObject();
      if (obj && obj.type === 'i-text') {
        obj.set("fontFamily", document.getElementById("fontFamily").value);
        canvas.requestRenderAll();
      }
    }

    function updateTextColor() {
      const obj = canvas.getActiveObject();
      if (obj && obj.type === 'i-text') {
        obj.set("fill", document.getElementById("fontColor").value);
        canvas.requestRenderAll();
      }
    }

    function addControls(obj) {
      obj.controls = fabric.Object.prototype.controls;

      obj.setControlsVisibility({
        mt: false, mb: false, ml: false, mr: false,
        tl: true, tr: true, bl: true, br: true
      });

      obj.on('selected', function() {
        removeAllControlElements();

        const wrapper = document.createElement('div');
        wrapper.className = 'object-controls';
        wrapper.id = 'control-wrapper';

        const buttons = [
          { label: '‚ü≤', action: () => obj.rotate((obj.angle - 15) % 360) },
          { label: '‚ü≥', action: () => obj.rotate((obj.angle + 15) % 360) },
          { label: '‚§¢', action: () => obj.scale(obj.scaleX * 1.1) },
          { label: '‚§°', action: () => obj.scale(obj.scaleX * 0.9) },
          { label: 'üóëÔ∏è', action: () => { canvas.remove(obj); removeAllControlElements(); } }
        ];

        buttons.forEach(({ label, action }) => {
          const btn = document.createElement('button');
          btn.textContent = label;
          btn.onclick = () => { action(); canvas.requestRenderAll(); };
          wrapper.appendChild(btn);
        });

        document.body.appendChild(wrapper);
      });

      obj.on('deselected', removeAllControlElements);
    }

    function removeAllControlElements() {
      const el = document.getElementById('control-wrapper');
      if (el) el.remove();
    }

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (f) {
        fabric.loadSVGFromString(f.target.result, function (objects, options) {
          const obj = fabric.util.groupSVGElements(objects, options);
          obj.set({
            left: 100,
            top: 100,
            scaleX: 0.5,
            scaleY: 0.5,
            lockScalingFlip: true,
            controls: fabric.Object.prototype.controls
          });
          obj.setControlsVisibility({
            mt: false, mb: false, ml: false, mr: false,
            tl: true, tr: true, bl: true, br: true
          });
          addControls(obj);
          canvas.add(obj);
          canvas.setActiveObject(obj);
        });
      };
      reader.readAsText(e.target.files[0]);
    });

    function saveAsSVG() {
      const clipRect = new fabric.Rect({
        left: 0,
        top: 0,
        width: canvas.width,
        height: canvas.height,
        absolutePositioned: true
      });

      canvas.clipPath = clipRect;

      const svg = canvas.toSVG({
        suppressPreamble: false,
        viewBox: { x: 0, y: 0, width: canvas.width, height: canvas.height }
      }).replace(/(<svg[^>]*)(width="[^"]*"|height="[^"]*")/g, '$1')
        .replace('<svg ', '<svg width="120mm" height="200mm" ');

      canvas.clipPath = null;

      const blob = new Blob([svg], { type: "image/svg+xml;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "konfiguration.svg";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
