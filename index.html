<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Textil-Konfigurator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    @font-face {
      font-family: "ConthraxSB";
      src: url("https://raw.githubusercontent.com/oliver-htrius/textil-konfigurator-assets/main/conthrax-sb.ttf") format("truetype");
      font-display: swap;
    }
    html, body {
      margin: 0; padding: 20px; background: transparent;
      font-family: "ConthraxSB", sans-serif; color: white; text-align: center;
    }
    .controls, .object-controls {
      display: flex; justify-content: center; gap: 10px; margin-bottom: 10px;
    }
    .canvas-wrapper { display: flex; justify-content: center; margin-bottom: 10px; }
    canvas { border: 1px dashed #ccc; background: transparent; }
    .controls button, .object-controls button, .controls input[type="file"], .controls input[type="color"] {
      font-family: "ConthraxSB"; font-size: 10px; padding: 8px 11px; border: none;
      border-radius: 10px; background: linear-gradient(135deg, #4e4e4e, #2b2b2b); color: white;
      cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.4); transition: all 0.3s ease;
    }
    .controls select {
      font-family: "ConthraxSB"; font-size: 10px; padding: 8px 11px; border: none;
      border-radius: 10px; background: #fff; color: #111; cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat; background-position: right 10px center; background-size: 16px 16px;
    }
    .save-button {
      font-family: "ConthraxSB"; font-size: 15px; font-weight: bold;
      padding: 10px 30px; margin-top: 20px; border: none; border-radius: 999px;
      background-color: #d6f91f; color: #111; cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .save-button:hover {
      background-color: #efff66; transform: scale(1.05);
    }
    #logoColorPickerContainer {
      position: absolute; background: white; color: black; padding: 10px; border-radius: 8px;
      display: none; box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 999;
    }
  </style>
</head>
<body>
<h2>Textil-Konfigurator</h2>
<div class="controls">
  <input type="file" id="fileInput" accept=".svg" />
  <button onclick="toggleGrid()">Raster ein/aus</button>
  <button onclick="addText()">Text hinzuf√ºgen</button>
  <label for="fontFamily">Schriftart:</label>
  <select id="fontFamily" onchange="updateTextFont()">
    <option value="Arial">Arial</option>
    <option value="Verdana">Verdana</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Courier New">Courier New</option>
    <option value="ConthraxSB">ConthraxSB</option>
  </select>
  <label for="fontColor">Farbe:</label>
  <input type="color" id="fontColor" value="#ffffff">
</div>
<div class="canvas-wrapper"><canvas id="canvas" width="336" height="560"></canvas></div>
<button class="save-button" onclick="saveAsSVG()">Konfiguration speichern</button>
<div id="logoColorPickerContainer">
  <label>Logo-Farbe:</label>
  <input type="color" id="logoColorPicker">
</div>
<script>
const canvas = new fabric.Canvas('canvas', { preserveObjectStacking: true });
let gridVisible = false;
const gridGroup = [], undoStack = [];
function toggleGrid() {
  if (gridVisible) gridGroup.forEach(line => canvas.remove(line)), gridGroup.length = 0;
  else {
    const spacing = 28;
    for (let i = spacing; i < canvas.width; i += spacing)
      gridGroup.push(new fabric.Line([i, 0, i, canvas.height], { stroke: '#aaa', selectable: false, evented: false, excludeFromExport: true }));
    for (let i = spacing; i < canvas.height; i += spacing)
      gridGroup.push(new fabric.Line([0, i, canvas.width, i], { stroke: '#aaa', selectable: false, evented: false, excludeFromExport: true }));
    gridGroup.forEach(line => canvas.add(line));
    canvas.sendToBack(...gridGroup);
  }
  gridVisible = !gridVisible;
  canvas.requestRenderAll();
}
function pushState() {
  undoStack.push(JSON.stringify(canvas));
  if (undoStack.length > 20) undoStack.shift();
}
function undo() {
  if (undoStack.length > 0) {
    canvas.loadFromJSON(undoStack.pop(), () => canvas.renderAll());
  }
}
function addText() {
  const text = new fabric.IText('Text', {
    left: 100, top: 100,
    fontFamily: document.getElementById('fontFamily').value,
    fill: document.getElementById('fontColor').value,
    fontSize: 24, editable: true,
    borderColor: 'gray', cornerColor: 'white', cornerSize: 8,
    transparentCorners: false, hasRotatingPoint: true, rotatingPointOffset: 20, lockScalingFlip: true
  });
  addControls(text);
  canvas.add(text);
  canvas.setActiveObject(text);
  pushState();
}
document.getElementById('fontColor').addEventListener('change', updateTextColor);
document.getElementById('fontColor').addEventListener('blur', updateTextColor);
document.getElementById('fontColor').addEventListener('keydown', e => { if (e.key === 'Enter') updateTextColor(); });
function updateTextFont() {
  const obj = canvas.getActiveObject();
  if (obj?.type === 'i-text') obj.set("fontFamily", document.getElementById("fontFamily").value), canvas.requestRenderAll(), pushState();
}
function updateTextColor() {
  const obj = canvas.getActiveObject();
  if (obj?.type === 'i-text') obj.set("fill", document.getElementById("fontColor").value), canvas.requestRenderAll(), pushState();
}
function addControls(obj) {
  obj.setControlsVisibility({ mt: false, mb: false, ml: false, mr: false });
  obj.on('selected', () => {
    removeAllControlElements();
    const wrapper = document.createElement('div');
    wrapper.className = 'object-controls'; wrapper.id = 'control-wrapper';
    [
      ['‚ü≤', () => rotateSnap(obj, -15)],
      ['‚ü≥', () => rotateSnap(obj, 15)],
      ['‚§¢', () => obj.scale(obj.scaleX * 1.1), canvas.requestRenderAll],
      ['‚§°', () => obj.scale(obj.scaleX * 0.9), canvas.requestRenderAll],
      ['üóëÔ∏è', () => { canvas.remove(obj); removeAllControlElements(); pushState(); }]
    ].forEach(([txt, fn]) => {
      const btn = document.createElement('button');
      btn.textContent = txt;
      btn.onclick = () => { fn(); canvas.requestRenderAll(); pushState(); };
      wrapper.appendChild(btn);
    });
    if (obj.logoSVG) {
      const colorBtn = document.createElement('button');
      colorBtn.textContent = 'üé®';
      colorBtn.onclick = () => showLogoColorPicker(obj);
      wrapper.appendChild(colorBtn);
    }
    document.body.appendChild(wrapper);
  });
  obj.on('deselected', removeAllControlElements);
  obj.on('rotating', () => {
    const angles = [90, 180, 270, 360];
    angles.forEach(snap => {
      if (Math.abs(obj.angle - snap) < 5) obj.rotate(snap);
    });
  });
}
function rotateSnap(obj, step) {
  obj.rotate((obj.angle + step + 360) % 360);
}
function removeAllControlElements() {
  const el = document.getElementById('control-wrapper');
  if (el) el.remove();
}
document.getElementById('fileInput').addEventListener('change', function (e) {
  const reader = new FileReader();
  reader.onload = function (f) {
    fabric.loadSVGFromString(f.target.result, function (objects, options) {
      const obj = fabric.util.groupSVGElements(objects, options);
      obj.set({ left: 100, top: 100, scaleX: 0.5, scaleY: 0.5, lockScalingFlip: true });
      obj.logoSVG = true;
      addControls(obj);
      canvas.add(obj);
      canvas.setActiveObject(obj);
      pushState();
    });
  };
  reader.readAsText(e.target.files[0]);
});
function showLogoColorPicker(obj) {
  const picker = document.getElementById('logoColorPickerContainer');
  picker.style.display = 'block';
  picker.style.left = `${window.innerWidth / 2 - 75}px`;
  picker.style.top = `${window.innerHeight / 2 - 50}px`;
  const input = document.getElementById('logoColorPicker');
  input.onchange = () => {
    obj.getObjects().forEach(path => path.set({ fill: input.value }));
    canvas.requestRenderAll();
    picker.style.display = 'none';
    pushState();
  };
}
window.addEventListener('keydown', e => {
  if (e.key === 'Delete') {
    const obj = canvas.getActiveObject();
    if (obj) canvas.remove(obj), pushState();
  } else if (e.ctrlKey && e.key === 'z') {
    undo();
  }
});
function saveAsSVG() {
  const clipRect = new fabric.Rect({ left: 0, top: 0, width: canvas.width, height: canvas.height, absolutePositioned: true });
  canvas.clipPath = clipRect;
  const svg = canvas.toSVG({ suppressPreamble: false, viewBox: { x: 0, y: 0, width: canvas.width, height: canvas.height } })
    .replace(/(<svg[^>]*)(width="[^"]*"|height="[^"]*")/g, '$1')
    .replace('<svg ', '<svg width="120mm" height="200mm" ');
  canvas.clipPath = null;
  const blob = new Blob([svg], { type: "image/svg+xml;charset=utf-8" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "konfiguration.svg";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
</body>
</html>
