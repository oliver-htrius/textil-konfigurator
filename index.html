<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Textil-Konfigurator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    canvas {
      border: 1px dashed #ccc;
      background-color: transparent;
    }

    .canvas-wrapper {
      display: flex;
      justify-content: center;
      position: relative;
    }

    #gridToggle {
      margin-top: 5px;
    }

    .rasterLine {
      stroke: rgba(255, 255, 255, 0.15);
      stroke-width: 1;
    }

    button {
      padding: 4px 10px;
      cursor: pointer;
    }

    select, input[type="color"] {
      padding: 2px;
    }

    #saveButton {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Textil-Konfigurator</h2>

  <div class="controls">
    <input type="file" id="fileInput" accept=".svg" />
    <button id="gridToggle">Raster ein/aus</button>
    <button id="addTextBtn">Text hinzufügen</button>

    <label for="fontFamily">Schriftart:</label>
    <select id="fontFamily">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
    </select>

    <label for="fontColor">Farbe:</label>
    <input type="color" id="fontColor" value="#ffffff">
  </div>

  <div class="canvas-wrapper">
    <canvas id="canvas" width="336" height="560"></canvas>
  </div>

  <button id="saveButton">Konfiguration speichern</button>

  <script>
    const canvas = new fabric.Canvas('canvas', {
      preserveObjectStacking: true
    });

    let gridVisible = false;
    let gridLines = [];

    function drawGrid() {
      const stepX = 28; // entspricht 1cm bei 336px/12cm
      const stepY = 28; // entspricht 1cm bei 560px/20cm

      for (let i = 0; i <= canvas.width; i += stepX) {
        const line = new fabric.Line([i, 0, i, canvas.height], {
          stroke: '#ffffff',
          selectable: false,
          evented: false,
          strokeWidth: 0.5,
          strokeDashArray: [2, 2]
        });
        canvas.add(line);
        gridLines.push(line);
      }

      for (let j = 0; j <= canvas.height; j += stepY) {
        const line = new fabric.Line([0, j, canvas.width, j], {
          stroke: '#ffffff',
          selectable: false,
          evented: false,
          strokeWidth: 0.5,
          strokeDashArray: [2, 2]
        });
        canvas.add(line);
        gridLines.push(line);
      }
    }

    function toggleGrid() {
      gridVisible = !gridVisible;
      if (gridVisible) {
        drawGrid();
      } else {
        gridLines.forEach(line => canvas.remove(line));
        gridLines = [];
      }
      canvas.requestRenderAll();
    }

    function addText() {
      const text = new fabric.IText('Text', {
        left: 100,
        top: 100,
        fontFamily: document.getElementById('fontFamily').value,
        fill: document.getElementById('fontColor').value,
        fontSize: 24,
        editable: true,
        borderColor: 'gray',
        cornerColor: 'white',
        cornerSize: 8,
        transparentCorners: false,
        hasRotatingPoint: true,
        rotatingPointOffset: 20,
        lockScalingFlip: true
      });
      canvas.add(text);
      canvas.setActiveObject(text);
    }

    function saveAsSVG() {
      // Entferne Rasterlinien vor dem Speichern
      if (gridVisible) {
        gridLines.forEach(line => canvas.remove(line));
      }

      const svg = canvas.toSVG({ suppressPreamble: true });
      const blob = new Blob([svg], { type: 'image/svg+xml' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'konfiguration.svg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      // Raster ggf. wieder anzeigen
      if (gridVisible) drawGrid();
    }

    // SVG Upload
    document.getElementById('fileInput').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (f) {
        fabric.loadSVGFromString(f.target.result, function (objects, options) {
          const obj = fabric.util.groupSVGElements(objects, options);
          obj.set({
            left: 100,
            top: 100,
            scaleX: 0.5,
            scaleY: 0.5,
            lockScalingFlip: true
          });
          canvas.add(obj);
          canvas.setActiveObject(obj);
        });
      };
      reader.readAsText(e.target.files[0]);
    });

    // Event-Listener
    document.getElementById('gridToggle').onclick = toggleGrid;
    document.getElementById('addTextBtn').onclick = addText;
    document.getElementById('saveButton').onclick = saveAsSVG;

    // Live-Änderung von Stil
    document.getElementById('fontFamily').onchange = () => {
      const obj = canvas.getActiveObject();
      if (obj && obj.type === 'i-text') {
        obj.set("fontFamily", document.getElementById("fontFamily").value);
        canvas.requestRenderAll();
      }
    };

    document.getElementById('fontColor').onchange = () => {
      const obj = canvas.getActiveObject();
      if (obj && obj.type === 'i-text') {
        obj.set("fill", document.getElementById("fontColor").value);
        canvas.requestRenderAll();
      }
    };
  </script>
</body>
</html>
