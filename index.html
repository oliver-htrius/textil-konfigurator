<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Textil-Konfigurator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    @font-face {
      font-family: "ConthraxSB";
      src: url("https://raw.githubusercontent.com/oliver-htrius/textil-konfigurator-assets/main/conthrax-sb.ttf") format("truetype");
      font-display: swap;
    }

    html, body {
      margin: 0;
      padding: 20px;
      background-color: transparent;
      font-family: "ConthraxSB", sans-serif;
      color: white;
      text-align: center;
    }

    .controls {
      margin-bottom: 10px;
    }

    .canvas-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      position: relative;
    }

    #angle-indicator {
      position: absolute;
      top: 5px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      font-family: ConthraxSB, sans-serif;
      display: none;
    }

    canvas {
      border: 1px dashed #ccc;
      background-color: transparent;
    }

    .object-controls {
      display: inline-flex;
      gap: 8px;
      justify-content: center;
      margin: 10px auto;
      flex-wrap: wrap;
    }

    .object-controls button,
    .controls button,
    .controls input[type="file"] {
      font-family: "ConthraxSB", sans-serif;
      font-size: 10px;
      padding: 8px 11px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4e4e4e, #2b2b2b);
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .controls input[type="color"] {
      appearance: none;
      -webkit-appearance: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      padding: 0;
      overflow: hidden;
      cursor: pointer;
    }

    .controls select {
      font-family: "ConthraxSB", sans-serif;
      font-size: 10px;
      padding: 8px 11px;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      color: #111111;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px 16px;
    }

    .controls select option[value="Arial"] { font-family: Arial, sans-serif; }
    .controls select option[value="Verdana"] { font-family: Verdana, sans-serif; }
    .controls select option[value="Times New Roman"] { font-family: 'Times New Roman', serif; }
    .controls select option[value="Courier New"] { font-family: 'Courier New', monospace; }
    .controls select option[value="ConthraxSB"] { font-family: 'ConthraxSB', sans-serif; }

    .object-controls button:hover,
    .controls button:hover {
      background: linear-gradient(135deg, #6c6c6c, #3b3b3b);
      transform: scale(1.05);
    }

    .save-button {
      font-family: "ConthraxSB", sans-serif;
      font-size: 15px;
      font-weight: bold;
      padding: 10px 30px;
      margin-top: 20px;
      border: none;
      border-radius: 999px;
      background-color: #d6f91f;
      color: #111;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .save-button:hover {
      background-color: #efff66;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>Textil-Konfigurator</h2>

  <div class="controls">
    <input type="file" id="fileInput" accept=".svg" />
    <button onclick="toggleGrid()">Raster ein/aus</button>
    <button onclick="addText()">+ Text</button>
    <label for="fontFamily">Schriftart:</label>
    <select id="fontFamily" onchange="updateTextFont()">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
      <option value="ConthraxSB">ConthraxSB</option>
    </select>
    <label for="fontColor">Farbe:</label>
    <input type="color" id="fontColor" value="#ffffff">
    <button id="textColorSave" style="display:none;background-color:lime;">speichern</button>
  </div>

  <div class="canvas-wrapper">
    <div id="angle-indicator">0°</div>
    <canvas id="canvas" width="336" height="560"></canvas>
  </div>

  <button class="save-button" onclick="saveAsSVG()">Konfiguration speichern</button>

  <div id="logo-color-popup" style="display:none; position:absolute; z-index:10;"></div>
  <script>
const canvas = new fabric.Canvas('canvas', { preserveObjectStacking: true });
let gridVisible = false;
const gridGroup = [];
const history = [];
let isUndoing = false;
const angleIndicator = document.getElementById('angle-indicator');
const logoColorPopup = document.getElementById('logo-color-popup');
const textColorInput = document.getElementById('fontColor');
const textColorSaveBtn = document.getElementById('textColorSave');

function saveHistory() {
  if (!isUndoing) {
    const json = JSON.stringify(canvas);
    if (history.length === 0 || history[history.length - 1] !== json) {
      history.push(json);
    }
  }
}

canvas.on({
  'object:added': saveHistory,
  'object:modified': saveHistory,
  'object:removed': saveHistory
});

function toggleGrid() {
  if (gridVisible) {
    gridGroup.forEach(line => canvas.remove(line));
    gridGroup.length = 0;
    gridVisible = false;
  } else {
    const spacing = 28;
    for (let i = spacing; i < canvas.width; i += spacing) {
      const v = new fabric.Line([i, 0, i, canvas.height], {
        stroke: '#aaa', selectable: false, evented: false, excludeFromExport: true
      });
      canvas.add(v); gridGroup.push(v);
    }
    for (let i = spacing; i < canvas.height; i += spacing) {
      const h = new fabric.Line([0, i, canvas.width, i], {
        stroke: '#aaa', selectable: false, evented: false, excludeFromExport: true
      });
      canvas.add(h); gridGroup.push(h);
    }
    gridVisible = true;
    canvas.sendToBack(...gridGroup);
  }
  canvas.requestRenderAll();
}

function addText() {
  const text = new fabric.IText('Text', {
    left: 100, top: 100,
    fontFamily: document.getElementById('fontFamily').value,
    fill: textColorInput.value,
    fontSize: 24,
    borderColor: 'gray',
    cornerColor: 'white',
    cornerSize: 8,
    transparentCorners: false,
    hasRotatingPoint: true,
    rotatingPointOffset: 20,
    lockScalingFlip: true
  });
  addControls(text);
  canvas.add(text);
  canvas.setActiveObject(text);
  saveHistory();
}

function updateTextFont() {
  const obj = canvas.getActiveObject();
  if (obj && obj.type === 'i-text') {
    obj.set("fontFamily", document.getElementById("fontFamily").value);
    canvas.requestRenderAll();
    saveHistory();
  }
}

textColorInput.addEventListener('input', () => {
  const obj = canvas.getActiveObject();
  if (obj && obj.type === 'i-text') textColorSaveBtn.style.display = 'inline-block';
});

document.getElementById('textColorSave').addEventListener('click', () => {
  const obj = canvas.getActiveObject();
  if (obj && obj.type === 'i-text') {
    obj.set("fill", textColorInput.value);
    canvas.requestRenderAll();
    saveHistory();
    textColorSaveBtn.style.display = 'none';
  }
});

function addControls(obj) {
  obj.setControlsVisibility({ mt: false, mb: false, ml: false, mr: false });
  obj.on('selected', function () {
    if (obj.type === 'group') {
      const rect = obj.getBoundingRect();
      logoColorPopup.innerHTML = `<input type="color" id="logoColor" style="width:32px;height:32px;border-radius:50%;cursor:pointer;"> <button onclick="applyLogoColor()" style="background:lime;border:none;border-radius:10px;padding:4px 10px;cursor:pointer;">speichern</button>`;
      logoColorPopup.style.left = `${rect.left + rect.width}px`;
      logoColorPopup.style.top = `${rect.top}px`;
      logoColorPopup.style.display = 'block';
    } else {
      logoColorPopup.style.display = 'none';
    }
  });
  obj.on('deselected', () => logoColorPopup.style.display = 'none');
}

window.applyLogoColor = function() {
  const obj = canvas.getActiveObject();
  const color = document.getElementById('logoColor').value;
  if (obj && obj.type === 'group') {
    obj.getObjects().forEach(child => {
      if (child.fill !== null) child.set('fill', color);
    });
    canvas.requestRenderAll();
    saveHistory();
    logoColorPopup.style.display = 'none';
  }
};

function rotateSnap(obj, delta) {
  let angle = (obj.angle + delta) % 360;
  if (angle < 0) angle += 360;
  const snapAngles = [0, 90, 180, 270, 360];
  const snapped = snapAngles.find(a => Math.abs(a - angle) <= 5);
  obj.rotate(snapped !== undefined ? snapped : angle);
  canvas.requestRenderAll();
  saveHistory();
}

canvas.on('object:rotating', function(e) {
  const target = e.target;
  let angle = target.angle % 360;
  if (angle < 0) angle += 360;
  angleIndicator.style.display = 'block';
  angleIndicator.innerText = Math.round(angle) + '°';
});

canvas.on('mouse:up', function() {
  angleIndicator.style.display = 'none';
});

document.addEventListener('keydown', function(e) {
  if (e.key === 'Delete') {
    const active = canvas.getActiveObject();
    if (active) {
      canvas.remove(active);
      canvas.requestRenderAll();
      saveHistory();
    }
  }
  if (e.ctrlKey && e.key === 'z') {
    e.preventDefault();
    if (history.length > 1) {
      isUndoing = true;
      history.pop();
      const last = history[history.length - 1];
      canvas.loadFromJSON(last, () => {
        canvas.getObjects().forEach(o => {
          addControls(o);
        });
        canvas.renderAll();
        isUndoing = false;
      });
    }
  }
});

document.getElementById('fileInput').addEventListener('change', function (e) {
  const reader = new FileReader();
  reader.onload = function (f) {
    fabric.loadSVGFromString(f.target.result, function (objects, options) {
      const obj = fabric.util.groupSVGElements(objects, options);
      obj.set({ left: 100, top: 100, scaleX: 0.5, scaleY: 0.5, lockScalingFlip: true });
      addControls(obj);
      canvas.add(obj);
      canvas.setActiveObject(obj);
      saveHistory();
    });
  };
  reader.readAsText(e.target.files[0]);
});

function saveAsSVG() {
  const clipRect = new fabric.Rect({
    left: 0, top: 0, width: canvas.width, height: canvas.height, absolutePositioned: true
  });
  canvas.clipPath = clipRect;

  const svg = canvas.toSVG({
    suppressPreamble: false,
    viewBox: { x: 0, y: 0, width: canvas.width, height: canvas.height }
  }).replace(/(<svg[^>]*)(width="[^"]*"|height="[^"]*")/g, '$1')
    .replace('<svg ', '<svg width="120mm" height="200mm" ');

  canvas.clipPath = null;

  const blob = new Blob([svg], { type: "image/svg+xml;charset=utf-8" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "konfiguration.svg";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
</body>
</html>
